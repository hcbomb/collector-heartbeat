[base]
log_header = sfdc_collector_heartbeat
folder = /log/heartbeat.it.collectors
log_name = sfdc.collector.heartbeat.log
host_list = <csv of hosts>

[alert]
throttle = hourly
threshold = 5

[email]
email = <email>
subject = Validate: log collectors down

smtp_server = <smtp>

[syslog destination]
syslog_server = <syslog server>
syslog_port = 514

[monitor]
file = monitor.txt
